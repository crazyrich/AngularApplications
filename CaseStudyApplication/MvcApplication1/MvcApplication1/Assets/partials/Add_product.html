<div ng-controller="adminController">
    <h1>Add Product</h1>
    <div class="row">
         <div class="col-lg-12">
            <label>Product ID</label>
            <input type="text" id="inputProductID" placeholder="Enter Product ID" class="form-control" />
        </div>

        <div class="col-lg-12">
            <label>Name</label>
            <input type="text" id="inputProductName" placeholder="Enter Name of Product" class="form-control" />
        </div>
        <div class="col-lg-12">
            <label>Unit Price</label>
            <input type="text" id="inputUnitPrice" placeholder="Enter Price per Product" class="form-control" />
        </div>
        <div class="col-lg-12">
            <label>Quantity</label>
            <input type="text" id="inputQuantity" placeholder="Enter Quantity Available" class="form-control" />
        </div>
         <br />
          <input type="button" class="form-control  btn btn-warning" value="Add Product" ng-click="addProduct();" />
    </div>
</div>
